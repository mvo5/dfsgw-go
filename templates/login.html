{{define "content"}}
<form action="/login" method="POST" class="form-signin" style="max-width: 400px; padding: 15px; margin: 0 auto;">
	<h3 class="form-signin-heading">Login to {{.Server}} (Domain {{.Domain}})</h2>
	<input type="text" name="username" class="form-control" placeholder="ZIMK Login" required="" autofocus="" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
	<input type="password" name="password" class="form-control" placeholder="Password" required="" style="border-top-left-radius: 0; border-top-right-radius: 0;">
	<button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 15px;">Login</button>
</form>
{{end}}
